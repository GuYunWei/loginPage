<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>登录界面</title>
    <link rel="stylesheet prefetch" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/joinClass.css" media="screen" type="text/css" />
</head>

<body class="login-page">
    <div class="login-form">
        <div class="login-content">
            <form id="form_login">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" id="username" class="form-control" placeholder="用户名" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-phone"></span>
                        </div>
                        <input type="tel" id="mobile" class="form-control" placeholder="手机号" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-link"></span>
                        </div>
                        <input type="text" id="student_name" class="form-control" placeholder="学生姓名" required />
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block btn-login">
                        <span class="glyphicon glyphicon-log-in"></span> 登陆
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-html5Validate.js"></script>
<script type="text/javascript">
    $(function(){
        $.testRemind.css = {
            borderColor: "#ccc",
            color: "#555",
            backgroundColor: "#f0f3f9",
            borderRadius: "5px"
        };
        $("#form_login").html5Validate(function() {
            alert("全部通过！");
            //this.submit();	
        });
    });
    
</script>

</html>
